{% extends "base.html" %}
{% block content %}
<main role="main" class="container py-4">
    <h1>Categorías</h1>
    
    <!-- Ajustamos el diseño grid para que sea responsive -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for category in object_list %}
        <div class="col">
            <div class="card text-bg-dark border-light mb-3 h-100">
                <div class="card-body d-flex flex-column">
                    <!-- Título de la categoría -->
                    <h5 class="card-title">
                        <a href="{% url 'category' pk=category.pk name=category.name|slugify %}">
                            {{ category.name }}
                        </a>
                    </h5>

                    <!-- Descripción de la categoría -->
                    <p class="card-text flex-grow-1">{{ category.description|safe }}</p>

                    <!-- Detalles adicionales como el tipo de categoría -->
                    <p class="card-text">
                        <small class="text-white">{{ category.kind }}</small>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
