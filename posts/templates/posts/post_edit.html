{% extends "base.html" %}
{% block content %}
<main role="main" class="container py-4">
  <h1>Edit Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'post' post.pk post.category.name|slugify post.date_posted|date:'m' post.date_posted|date:'Y' post.title|slugify %}">Cancel</a>
  </form>
</main>
{% endblock %}
