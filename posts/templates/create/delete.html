{% extends "base.html" %}
{% block content %}
<main role="main" class="container py-4">
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete this post?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'post' post.pk post.category.name|slugify post.date_posted|date:'m' post.date_posted|date:'Y' post.title|slugify %}" class="btn btn-secondary">Cancel</a>
  </form>
</main>
{% endblock %}
