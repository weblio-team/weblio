{% load custom_filters %}
{% load static %}
<!doctype html>
<html lang="en" class="bg-dark text-white">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Weblio{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.4/dist/bootstrap-table.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- Custom CSS -->
        {% include "styles.html" %}
    </head>
    <body>
        <!-- Navbar -->
        {% include "navbar.html" %}

        <!-- Spinner Overlay -->
        {% include "spinner.html" %}

        <!-- Popup de mensajes (errores, advertencias) -->
        {% include "popup.html" %}

        <!-- Django block content -->
        <main class="bg-dark text-white">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p>Desarrollado con <span class="heart">❤️</span> (y <span class="coffee">☕</span>) por el equipo de Weblio</p>
            </div>
        </footer>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <!-- Bootstrap Table core -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.4/dist/bootstrap-table.min.js"></script>
    
        <!-- Locale for Bootstrap Table (Spanish) -->
        <script src="https://unpkg.com/bootstrap-table@1.21.1/dist/locale/bootstrap-table-es-ES.min.js"></script>
    
        <!-- Include Bootstrap Table Export Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-table/dist/extensions/export/bootstrap-table-export.min.js"></script>
    
        <!-- Export functionality: FileSaver, jsPDF, and TableExport -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF/2.3.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF-AutoTable/3.5.25/jspdf.plugin.autotable.min.js"></script> <!-- Ensure this is included -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.core.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin/tableExport.min.js"></script>
    </body>
</html>
