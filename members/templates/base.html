{% load custom_filters %}
{% load static %}
<!doctype html>
<html lang="en" class="bg-dark text-white">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Weblio{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- Custom CSS -->
        {% include "styles.html" %}
    </head>
    <body>
        <!-- Navbar -->
        {% include "navbar.html" %}

        <!-- Spinner Overlay -->
        {% include "spinner.html" %}

        <!-- Popup de mensajes (errores, advertencias) -->
        {% include "popup.html" %}

        <!-- Django block content -->
        <main class="bg-dark text-white">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p>Desarrollado con <span class="heart">❤️</span> (y <span class="coffee">☕</span>) por el equipo de Weblio</p>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
