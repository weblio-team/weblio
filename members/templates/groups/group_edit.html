{% extends "base.html" %}

{% block content %}
<main class="container py-4">
    <h1>Editar Rol: {{ group.name }}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'group-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</main>
{% endblock %}
