<div class="container">
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show alert-fixed" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% endif %}
</div>
<script>
    setTimeout(function() {
    document.querySelectorAll('.alert-fixed').forEach(function(alert) {
        alert.remove();
    });
    }, 5000);
</script>
