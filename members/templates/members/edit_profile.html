{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}

<div class="py-4"></div>

<h1 class="text-center mb-4">Editar Perfil</h1>

<div class="container d-flex justify-content-center">
    <div class="form-group col-md-6">
        <!-- Imagen de perfil redonda con fondo gris -->
        <div class="d-flex justify-content-center mb-4">
            <div class="profile-pic-container">
                <img src="https://picsum.photos/seed/picsum/150" alt="Foto de perfil" class="img-fluid rounded-circle">
            </div>
        </div>
        <!-- Botón para editar la foto con el mismo estilo -->
        <div class="text-center mb-4">
            <button type="button" class="btn btn-primary">Editar foto</button>
        </div>

        <!-- Formulario para editar el perfil -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- Botón para modificar perfil con el mismo estilo -->
            <button class="btn btn-primary w-100">Modificar Perfil</button>
        </form>
    </div>
</div>
</div>

<style>
    /* Fondo gris para cuando no hay imagen */
    .profile-pic-container {
        width: 150px;
        height: 150px;
        background-color: #e0e0e0; /* Color de fondo gris claro */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Ocultar la imagen si no está cargada */
    .profile-pic-container img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }
</style>

{% endblock %}
