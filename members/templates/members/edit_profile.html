{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}

<h1 class="text-center mb-4">Editar Perfil</h1>

<div class="container d-flex justify-content-center">
    <div class="form-group col-md-6">
        <!-- Imagen de perfil redonda con fondo gris -->
        <div class="d-flex justify-content-center mb-4">
            <div class="profile-pic-container">
                <img src="ruta/a/imagen.jpg" alt="Foto de perfil" class="img-fluid rounded-circle">
            </div>
        </div>
        <!-- Botón para editar la foto (más pequeño y centrado) -->
        <div class="text-center mb-4">
            <button type="button" class="btn btn-outline-success custom-btn btn-sm">Editar foto</button>
        </div>

        <!-- Formulario para editar el perfil -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-success w-100 custom-btn">Modificar Perfil</button>
        </form>
    </div>
</div>

<style>
    /* Fondo gris para cuando no hay imagen */
    .profile-pic-container {
        width: 150px;
        height: 150px;
        background-color: #e0e0e0; /* Color de fondo gris claro */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Ocultar la imagen si no está cargada */
    .profile-pic-container img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }

    /* Estilos del botón personalizado */
    .custom-btn {
        border-color: green; /* Borde verde */
        color: green;
    }
    
    .custom-btn:hover {
        background-color: green; /* Se pinta de verde al pasar el cursor */
        color: white; /* Cambia el texto a blanco */
    }

    /* Tamaño más pequeño para el botón de editar foto */
    .btn-sm {
        padding: 5px 10px;
        font-size: 0.875rem;
    }
</style>

{% endblock %}
