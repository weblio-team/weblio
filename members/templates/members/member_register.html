{% extends "base.html" %}
{% block title %}Sign up!{% endblock %}
{% block content %}
<main class="container-fluid p-0 m-0 vh-100">
    <div class="row h-100 m-0">
        <!-- Imagen solo visible en pantallas grandes -->
        <div class="col-lg-6 p-0 d-none d-lg-block">
            <img src="https://storage.googleapis.com/bucket-weblio/branding/members/register.jpg" alt="Placeholder Image" class="img-fluid w-100 h-100 object-fit-cover">
        </div>
        
        <!-- Formulario de registro -->
        <div class="col-12 col-lg-6 d-flex flex-column align-items-center justify-content-center p-4">
            <form method="POST" action="{% url 'member-register' %}" class="w-100 px-4" style="max-width: 500px;">
                {% csrf_token %}
                <h2 class="text-center mb-4">Registrarse</h2>
                
                <!-- Campos Nombre y Apellido -->
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="id_first_name" class="form-label">Nombre</label>
                        <input type="text" name="first_name" id="id_first_name" class="form-control" placeholder="Ingrese su nombre">
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="id_last_name" class="form-label">Apellido</label>
                        <input type="text" name="last_name" id="id_last_name" class="form-control" placeholder="Ingrese su apellido">
                    </div>
                </div>
                
                <!-- Campo Usuario -->
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuario</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Ingrese su nombre de usuario">
                </div>
                
                <!-- Campo Correo -->
                <div class="mb-3">
                    <label for="id_email" class="form-label">Correo</label>
                    <input type="email" name="email" id="id_email" class="form-control" placeholder="Ingrese su correo">
                </div>
                
                <!-- Campos Contraseña y Confirmación -->
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="id_password1" class="form-label">Contraseña</label>
                        <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                        <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirme su contraseña">
                    </div>
                </div>
                
                <!-- Botón de Registro -->
                <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>
                
                <!-- Links de ayuda -->
                <div class="d-flex justify-content-between">
                    <p class="mb-0">¿Ya tienes una cuenta? <a href="{% url 'member-login' %}">Inicia sesión</a></p>
                    <p class="mb-0"><a href="{% url 'member-join' %}">¡Trabaja con nosotros!</a></p>
                </div>
            </form>
        </div>
    </div>
</main>
<style>
    main {
        min-height: calc(100vh - 122px); /* Considerar altura del footer */
        overflow: hidden;
    }
</style>
{% endblock %}
