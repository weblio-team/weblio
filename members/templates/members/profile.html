{% extends "base.html" %}

{% block title %}Perfil de Usuario{% endblock %}
{% block content %}

<h1 class="text-center mb-4">Perfil de Usuario</h1>

<!-- Imagen de perfil centrada debajo del título con fondo gris -->
<div class="container d-flex justify-content-center mb-4">
    <div class="profile-pic-container">
        <img src="ruta/a/imagen.jpg" alt="Foto de perfil" class="img-fluid rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
    </div>
</div>

<!-- Contenedor centrado para los datos del usuario -->
<div class="container d-flex justify-content-center">
    <div class="form-group col-md-8">
        <div class="row align-items-center">
            <!-- Columna con los datos del usuario -->
            <div class="col-md-12 text-center">
                <h3>{{ user.first_name }} {{ user.last_name }}</h3>
                <p><strong>Usuario:</strong> {{ user.username }}</p>
                <p><strong>Correo electrónico:</strong> {{ user.email }}</p>
            </div>
        </div>
    </div>
</div>

<!-- Estilos personalizados -->
<style>
    /* Fondo gris para cuando no hay imagen */
    .profile-pic-container {
        width: 150px;
        height: 150px;
        background-color: #e0e0e0; /* Color de fondo gris claro */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Ocultar la imagen si no está cargada */
    .profile-pic-container img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }

    /* Estilos del botón personalizado */
    .custom-btn {
        border-color: green; /* Borde verde */
        color: green;
    }
    
    .custom-btn:hover {
        background-color: green; /* Se pinta de verde al pasar el cursor */
        color: white; /* Cambia el texto a blanco */
    }
</style>

{% endblock %}
