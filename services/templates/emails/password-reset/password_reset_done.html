{% extends "base.html" %}
{% block title %}Solicitud enviada{% endblock %}
{% block content %}
    <main role="main" class="d-flex flex-column justify-content-center align-items-center" style="min-height: calc(100vh - 100px);">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Ícono de correo electrónico animado -->
                    <div class="email-icon animate-bounce mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="currentColor" class="bi bi-envelope text-primary" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-5.803 3.482a1 1 0 0 1-1.394 0L2 5.383V12a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5.383z"/>
                        </svg>
                    </div>

                    <!-- Animación del título -->
                    <h2 class="text-center text-light mb-4 animate-fade-in">Correo enviado</h2>
                    <p class="text-center text-light mb-3 animate-fade-in">Hemos enviado un correo a tu dirección con instrucciones para restablecer tu contraseña.</p>
                    <p class="text-center text-light animate-fade-in">Por favor, revisa tu bandeja de entrada.</p>
                </div>
            </div>
        </div>
    </main>

    <style>
        /* Animación para el ícono de correo */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .animate-bounce {
            animation: bounce 2s infinite;
        }

        /* Animación suave para el contenido */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .animate-fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Asegurar que el contenido siempre ocupe el espacio adecuado */
        main {
            min-height: calc(100vh - 150px); /* Resta la altura del footer */
        }

        /* Responsividad del ícono */
        @media (max-width: 768px) {
            .email-icon svg {
                width: 72px;
                height: 72px;
            }
        }

        @media (max-width: 576px) {
            .email-icon svg {
                width: 48px;
                height: 48px;
            }
        }
    </style>
{% endblock %}
