<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Restablecida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Animaciones */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Animación del ícono */
        .lock-icon {
            animation: bounceIn 2s ease-in-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        /* Efecto hover para el enlace */
        a.text-primary:hover {
            color: #0d6efd;
            text-decoration: underline;
            transition: color 0.3s ease-in-out;
        }

        /* Ajuste para centrar verticalmente */
        .centered-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 1.25rem;
            }
            p {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container centered-content fade-in">
        <!-- Ícono de candado animado -->
        <div class="text-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="currentColor" class="bi bi-lock-open text-primary lock-icon" viewBox="0 0 16 16">
                <path d="M8 1a4 4 0 0 0-4 4v3H2.5A1.5 1.5 0 0 0 1 9.5v5A1.5 1.5 0 0 0 2.5 16h11A1.5 1.5 0 0 0 15 14.5v-5A1.5 1.5 0 0 0 13.5 8H12V5a4 4 0 0 0-4-4zm3 7H5V5a3 3 0 0 1 6 0v3z"/>
            </svg>
        </div>

        <!-- Título y mensaje de confirmación -->
        <div class="text-center">
            <h2 class="mb-4">Contraseña Restablecida</h2>
            <p>Tu contraseña ha sido restablecida exitosamente. Ahora puedes <a href="{% url 'member-login' %}" class="text-primary">iniciar sesión</a> con tu nueva contraseña.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
