{% extends "base.html" %}
{% block content %}
    <main role="main" class="container py-4">
        <span id="view-count"></span>

        <h2>Reporte de Ingresos por Categoría</h2>

        <!-- Responsive Bootstrap Table in Dark Mode -->
        <div class="table-responsive">
            <table 
                id="incomeTable"
                class="table table-dark table-striped table-bordered"
                data-toggle="table"
                data-search="true"
                data-pagination="true"
                data-page-size="5"
                data-page-list="[5, 10, 20, 50]"
                data-sortable="true"
                data-click-to-select="true"
                data-locale="es-ES"
                data-sort-name="total"
                data-sort-order="desc"
                data-show-export="true"
                data-export-types="['csv', 'excel', 'xlsx']"
            >
                <thead>
                    <tr>
                        <th data-field="category" data-sortable="true">Categoría</th>
                        <th data-field="total" data-sortable="true">Total Ingresos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                        <tr>
                            <td>{{ category.category__name }}</td>
                            <td>$ {{ category.total|floatformat:2 }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2">No hay ingresos registrados</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <style>
        /* Dark Mode for Search Input */
        .bootstrap-table .search input {
            background-color: #333;
            color: #fff;
            border-color: #444;
        }

        /* White placeholder text */
        .bootstrap-table .search input::placeholder {
            color: #fff;
        }
    
        /* Dark Mode for Paginator */
        .pagination li.active a,
        .pagination li.active a:hover,
        .pagination li.active a:focus {
            background-color: #555;
            border-color: #666;
            color: #fff;
        }

        .pagination li a {
            background-color: #333;
            color: #fff;
            border-color: #444;
        }

        .pagination li a:hover {
            background-color: #555;
        }

        /* Additional Dark Mode Tweaks */
        .btn {
            background-color: #333;
            color: #fff;
            border-color: #444;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
{% endblock %}
